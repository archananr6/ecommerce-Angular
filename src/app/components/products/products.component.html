<div class="container-fluid vh-100 root">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row my-5 text-center">
                    <h1>Products List</h1>
                </div>
                <div class="row">
                    <div class="row my-5">
                        <input type="text" id="image" class="my-2" placeholder="Product Image" [(ngModel)]="image" >
                        <input type="text" id="description" class="my-2" placeholder="Product Description" [(ngModel)]="description">
                        <input type="text" id="price" class="my-2" placeholder="Product Price" [(ngModel)]="price">
                        <select name="category" id="category" [(ngModel)]="category">
                            <option value="select">Select category</option>
                            <option value="fashion">Fashion</option>
                            <option value="electronic">Electronic</option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button  type="button" class="btn" (click)="addproduct()" >Add Product</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
